# ============================================
# Docker Compose for Billarde Application
# Single container with Frontend + Backend + SQLite Database
# ============================================

services:
  billarde:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billarde
    ports:
      - "80:80"
    restart: unless-stopped
    volumes:
      - sqlite_data:/app/backend
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-docker-secret-key-change-in-production}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=localhost,127.0.0.1

volumes:
  sqlite_data:
